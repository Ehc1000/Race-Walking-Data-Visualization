
{% extends "base.html" %}
{% block title %}Race Graph{% endblock %}
{% block head_bottom %}
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.3.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.4.3.min.js"></script>
    <style>
        .dual-list-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .list-box {
            width: 150px;
            height: 200px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-links {
            margin-bottom: 20px;
        }

        .nav-links a {
            margin-right: 10px;
            text-decoration: none;
            color: #007bff;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Race {{ race_id }} Graph Generator</h1>

    <div class="nav-links">
        <a href="{{ url_for('graphs.graphs', race_id=1) }}">Race 1</a>
        <a href="{{ url_for('graphs.graphs', race_id=2) }}">Race 2</a>
        <a href="{{ url_for('graphs.graphs', race_id=3) }}">Race 3</a>
    </div>

    <form hx-post="{{ url_for('graphs.generate_graph_route', race_id=race_id) }}"
      hx-target="#graph-container"
      hx-swap="innerHTML">
    <div class="dual-list-box">
        <select id="availableAthletes" name="available_athletes" class="list-box" multiple>
            {% for athlete_id in athlete_ids %}
                <option value="{{ athlete_id }}">{{ athlete_id | int }}</option>
            {% endfor %}
        </select>

        <div class="buttons">
            <button type="button" onclick="moveToSelected()">→</button>
            <button type="button" onclick="moveToAvailable()">←</button>
            <button type="button" onclick="moveAll()">Move All</button>
        </div>

        <select id="selectedAthletes" name="selected_athletes" class="list-box" multiple>
        </select>
    </div>

    <button type="submit">Generate Graph</button>
</form>

    <div id="graph-container" style="width: 10%; height: auto; margin: -100 auto;">
        {% if div %}
            {{ div | safe }}
        {% endif %} 
    </div>
    {% if script %}
        {{ script | safe }}
    {% endif %}
    <script src="https://unpkg.com/htmx.org"></script>
    <script>

        function moveToSelected() {
            const available = document.getElementById('availableAthletes');
            const selected = document.getElementById('selectedAthletes');
            const selectedOptions = [...available.selectedOptions];

            selectedOptions.forEach(option => {
                selected.add(option);
            });
        }

        function moveToAvailable() {
            const available = document.getElementById('availableAthletes');
            const selected = document.getElementById('selectedAthletes');
            const selectedOptions = [...selected.selectedOptions];

            selectedOptions.forEach(option => {
                available.add(option);
            });
        }

        function moveAll() {
            const available = document.getElementById('availableAthletes');
            const selected = document.getElementById('selectedAthletes');
            // Check if available list has options and move them to selected list
            if (available.options.length > 0) {
                while (available.options.length > 0) {
                    selected.add(available.options[0]);
                }
            }
            // Otherwise, move all from selected list to available list
            else if (selected.options.length > 0) {
                while (selected.options.length > 0) {
                    available.add(selected.options[0]);
                }
            }
        }
    </script>
{% endblock %}
