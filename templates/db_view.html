{% extends "base.html" %}

{% block title %}Database Tables{% endblock %}

{% block head_bottom %}
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/intersection-observer.js"></script>
{% endblock %}

{% block content %}
    <div hx-ext="intersection-observer">
        {% for table in tables %}
        <div class="table-placeholder" hx-get="{{ url_for('data.load_table', table=table) }}?page=1&per_page=10"
            hx-trigger="intersect once" hx-swap="outerHTML" id="{{ table }}">
            Loading {{ table }}...
        </div>
        {% endfor %}
    </div>
{% endblock %}

{% block nav_bottom %}
    {% for table in tables %}
    <a href="#{{ table }}">{{ table }}</a>
    {% endfor %}
{% endblock %}
