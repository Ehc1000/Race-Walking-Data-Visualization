<html>

<head>
    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/intersection-observer.js"></script>
    <style>
        .editable {
            cursor: pointer;
            padding: 2px;
        }

        .editable:hover {
            background: #f0f0f0;
        }

        .editing {
            background: #fff3cd;
        }

        .table-placeholder {
            min-height: 100px;
            border: 1px dashed #ccc;
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div hx-ext="intersection-observer">
        {% for table in tables %}
        <div class="table-placeholder" hx-get="{{ url_for('data.load_table', table=table) }}"
            hx-trigger="intersect once" hx-swap="outerHTML">
            Loading {{ table }}...
        </div>
        {% endfor %}
    </div>
</body>

</html>
